<!DOCTYPE html>
<html>
<head>
    <title>Register-CareerQuest</title>
</head>
<body>
    <h2>Register on CareerQuest</h2>
    <form>
         <label for="name">FullName:</label>
    <input type="text" id="name" placeholder="Enter name" required/><br><br>

    <label for="email">Email:</label>
    <input type="text" id="email" placeholder="Enter email" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password" required><br><br>
        
       <label for="interest">Interested Job Profile:</label><br>
        <select id="interest" name="interest">
            <option value="python">Python Developer</option>
            <option value="java">Java Developer</option>
            <option value="web">Web Developer</option>
            <option value="data">Data Scientist</option>
            <option value="devops">DevOps Engineer</option>
            <option value="android">Android Developer</option>
            <option value="cpp">C++ Developer</option>
        </select><br><br>

        <input type="submit" value="Register">
    </form>
</body>
</html>
